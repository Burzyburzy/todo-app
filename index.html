<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo List</title>


  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Ovo" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topBar"> <!--colour bar at the top -->

  </div>
  <div class="menu-container">
    <div class="menu">
      <!--menu will go here  -->
    </div>
  </div>
  <div class="header-container">
    <div class="header">
      <h1>Todo List</h1>
    </div>
  </div>

  <div class="content-container">
    <div class="content">

      <div>
        <button class="button" onclick="handlers.toggleAll()">Toggle All</button>
      </div>
      <div>
        <button class="button" onclick="handlers.deleteAll()">Delete All</button>
      </div>

      <div>
        <button class="button" id="addTodoButton" onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" placeholder="Title...">
      </div>

      <div>
        <button class="button" id="changeTodoButton" onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number" placeholder="Number...">
        <input id="changeTodoTextInput" type="text" placeholder="Change to...">
      </div>

      <div>
        <button class="button" onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number" placeholder="Number...">
      </div>

      <h1>All Todos:</h1>
      <div>
        <span class="input-error" id="taskIsEmpty"><!--error message goes here--></span>
      </div>
      <div class="todos-container">
        <div class="todos">
          <ul>
            <!--todos go here -->
          </ul>
        </div>
      </div>

    </div>
  </div>

  <div class="footer">
    <!--footer items will go here  -->
  </div>

  <script src="./script.js"></script>
</body>

</html>

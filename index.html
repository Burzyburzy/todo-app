<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo List</title>


  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Ovo" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Todo List</h1>

  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>
  <div>
    <button onclick="handlers.deleteAll()">Delete All</button>
  </div>

  <div>
    <button id="addTodoButton" onclick="handlers.addTodo()">Add</button>
    <input id="addTodoTextInput" type="text" placeholder="Title...">
  </div>

  <div>
    <button id="changeTodoButton" onclick="handlers.changeTodo()">Change Todo</button>
    <input id="changeTodoPositionInput" type="number" placeholder="Number...">
    <input id="changeTodoTextInput" type="text" placeholder="Change to...">
  </div>

  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input id="toggleCompletedPositionInput" type="number" placeholder="Number...">
  </div>

  <h1>All Todos:</h1>

  <div>
    <span id="taskIsEmpty"><!--error message goes here--></span>
  </div>

  <ul>
    <!--todos go here -->
  </ul>

  <script src="./script.js"></script>
</body>

</html>
